name: Deploy NuGet Package

permissions:
  contents: read
  issues: read
  checks: write
  pull-requests: write

on:
  push:
    branches:
      - 'main'
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Package version (e.g., 1.0.0)'
        required: false
        type: string

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            10.0.x

      - name: Restore dependencies
        run: dotnet restore
        working-directory: ./src

      - name: Build
        run: dotnet build --configuration Release --no-restore
        working-directory: ./src

      - name: Run tests with TUnit (produce TRX)
        run: |
          # Use the MTP test runner mode (global.json config) and pass TUnit-specific flags
          dotnet test --configuration Release --no-build --results-directory ./TestResults --report-trx --report-trx-filename TestResults.trx
        working-directory: ./src

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: ./src/TestResults/*.trx

      - name: Publish test results
        if: always()
        uses: EnricoMi/publish-unit-test-result-action@v2
        with:
          files: ./src/TestResults/**/*.trx

      - name: Ensure jq is available (used to parse gitversion output)
        run: |
          sudo apt-get update && sudo apt-get install -y jq

      - name: Determine package version
        # When invoked with workflow_dispatch and a version input, we prefer that.
        # When running on a tag we use the tag name. Otherwise, we read the GitVersion output
        # produced during the build (obj/gitversion.json) and use NuGetVersionV2 so the package
        # gets a CI-incremented version on main.
        run: |
          echo "GITHUB_REF=$GITHUB_REF"
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ -n "${{ github.event.inputs.version }}" ]; then
            echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_ENV
          elif [[ "$GITHUB_REF" == refs/tags/* ]]; then
            echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV
          else
            # GitVersion MSBuild target creates obj/gitversion.json in the project folder
            echo "Reading gitversion file: MinimalEndpoints/obj/gitversion.json"
            cat MinimalEndpoints/obj/gitversion.json
            VERSION=$(jq -r '.NuGetVersionV2' MinimalEndpoints/obj/gitversion.json)
            echo "VERSION=$VERSION" >> $GITHUB_ENV
          fi
        working-directory: ./src

      - name: Pack NuGet package
        run: dotnet pack MinimalEndpoints/MinimalEndpoints.csproj --configuration Release --output ./nupkg --no-build -p:PackageVersion=${{ env.VERSION }}
        working-directory: ./src

      - name: Push to NuGet.org
        run: dotnet nuget push "./nupkg/*.nupkg" --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate
        working-directory: ./src

      - name: Create Release
        uses: actions/create-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          body: |
            Release ${{ github.ref_name }} has been published to NuGet.org
            
            Package: https://www.nuget.org/packages/MinimalEndpoints
          draft: false
          prerelease: false
